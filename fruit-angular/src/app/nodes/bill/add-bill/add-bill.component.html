<button id="add-bill" nz-button nzType="primary" (click)="showModal()">
    <span>添加账目</span>
</button>
<nz-modal
    [(nzVisible)]="isVisible"
    [nzTitle]="modalTitle"
    [nzContent]="modalContent"
    [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()"
>
    <ng-template #modalTitle>添加账目</ng-template>

    <ng-template #modalContent>
        <div id="input">
            <label id='amount-label' style="background: #ffe7e8; border: 2px solid #e66465" for="Amount">数量:</label>
            <input #input type="number" id="Amount" name="Amount" [value]="amount" (keydown)="getAmount($event, input.value)" >
            <!-- <input #amountInput type="number" id="Amount" name="Amount" [value]="amount" (input)="this.amount = amountInput.value" > -->
            <label for="Price">价格:</label>
            <!-- <input type="number" id="Price" name="Price"  [value]='price' onfocus="this.style.backgroundColor='yellow'"> -->
            <input #priceInput type="number" id="Price" name="Price"  [value]='price' (input)="this.price = priceInput.value">
        </div>
    </ng-template>

    <ng-template #modalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
      <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Submit</button>
    </ng-template>
</nz-modal>
